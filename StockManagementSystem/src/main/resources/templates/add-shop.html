<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
<div class="card" style="width:55rem">
<div class="card-header text-center bg-info">
<h3>AddShop</h3>
</div>
<div class="card-body">

<form  th:action="@{/insert}" method="post" th:object="${shop}" >
  <div class="form-group">
    <label for="ownername" class="form-label">Owner Name</label>
    <input type="text"   class="form-control" th:field="*{ownerName}" id="ownername">
    </div>
    
    
    
    

<div class="form-group">
    <label for="shopType" class="form-label">ShopType</label>
    <input type="text"  th:field=*{shopType}  class="form-control" id="shopType">
    </div>
<div class="form-group">
    <label for="shopNo" class="form-label">ShopNumber</label>
    <input type="text"  th:field="*{shopNo}"  class="form-control" id="shopNo">
    </div>


<div class="form-group">
    <label for="address" class="form-label">Address</label>
    <input type="text"  th:field="*{address}"  class="form-control" id="address">
    </div>

<div class="form-group">
    <label for="country" class="form-label">country</label>
    <input type="text"  th:field=*{country}  class="form-control" id="country">
    </div>

<div class="form-group text-center">
<button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>







</div>





</div>








</div>





</body>
</html>
